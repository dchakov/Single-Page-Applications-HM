<div class="container text-center">
    <h2>Drivers</h2>

    <div class="row" ng-show="vm.identity.isAuthenticated()">
        <div class="col-md-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Search" ng-model="vm.request.username" />
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary pull-right" ng-click="vm.filterDrivers()">Filter</button>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-6">
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="vm.prevPage()">&lt;&lt;</button>
            </div>
            <div class="col-md-6">
                <input type="number" ng-model="vm.request.page" class="form-control" />
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="vm.nextPage()">&gt;&gt;</button>
            </div>

        </div>
    </div>

    <div ng-show="vm.drivers && vm.drivers.length > 0">
        <div all-drivers />
    </div>
    <div ng-hide="vm.drivers && vm.drivers.length > 0">
        <h2 class="text-center">No results!</h2>
    </div>
</div>
